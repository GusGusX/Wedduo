<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
        <!-- Header -->
        <h1 class="text-2xl font-bold text-center text-green-500 mb-6">Create a New Booking</h1>
        
        <!-- Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="room" class="block text-sm font-medium text-gray-700">Room</label>
                <div class="mt-1">
                    {{ form.room }}
                </div>
            </div>
            <div>
                <label for="start_date" class="block text-sm font-medium text-gray-700">Start Date</label>
                <div class="mt-1">
                    {{ form.start_date }}
                </div>
            </div>
            <div>
                <label for="end_date" class="block text-sm font-medium text-gray-700">End Date</label>
                <div class="mt-1">
                    {{ form.end_date }}
                </div>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600">Book Room</button>
        </form>

        <!-- Link to booking list -->
        <div class="text-center mt-6">
            <a href="{% url 'booking_list' %}" class="text-blue-500 hover:text-blue-600 underline">View Booking Slip</a>
        </div>
    </div>
</body>
</html>
